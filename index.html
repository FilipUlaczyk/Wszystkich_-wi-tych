<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wszystkich Świętych</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="header">
        <h1>Dzień Wszystkich Świętych</h1>
    </div>
    <div class="body">
        <div class="text">
            <p>Dzień Wszystkich Świętych, to święto w którym odwiedza się groby bliskich zmarłych w celu zapalenia zniczy i wspólnej modlitwy.</p>
        </div>
        <div class="img-box">
            <div class="img1">
                <img src="czerwony znicz.jpg" alt="Czerwony znicz" width="300px">
            </div>
            <div class="img2">
                <img src="zielony znicz.jpg" alt="Zielony znicz" width="300px">
            </div>
            <div class="img3">
                <img src="niebieski znicz.jpg" alt="Niebieski znicz" width="300px">
            </div>
        </div>
    </div>
</body>
</html>
